<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom font for a cleaner look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4 animate-fade-in">
            Thank You!
        </h1>
        <p class="text-lg text-gray-600 mb-8 leading-relaxed animate-fade-in delay-100">
            Your submission has been received. We will contact you soon!
        </p>
        <a href="index.html"
           class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
            Go Back
        </a>
    </div>

    <!-- Animation classes for a subtle effect -->
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
        .animate-fade-in.delay-100 {
            animation-delay: 0.1s;
        }
    </style>
</body>
</html>
